<div class="component">
    <div>
      <span class="page-title">Product Edit</span>
    </div>
  
    <div class='container form' *ngIf="product">
  
      <div class='form-group row'>
        <label class='col-form-label col-sm-2'>Part Number:</label>
        <div class='col-sm-8'>
          
          <input [(ngModel)]="product.partNumber" class='form-control' type='text' name='partNumber'
            #partNumber='ngModel' required minlength='3'>
        </div>
        <div *ngIf='partNumber.invalid && partNumber.touched' class='col-form-label col=sm-2 text-danger'>
          <label *ngIf='partNumber?.errors.required'>Required</label>
          <label *ngIf='partNumber?.errors.minlength'>3 chars min</label>
        </div>
      </div>
  
      <div class='form-group row'>
          <label class='col-form-label col-sm-2'>Name:</label>
          <div class='col-sm-8'>
            
            <input [(ngModel)]="product.name" class='form-control' type='text' name='name'
              #name='ngModel' required minlength='1'>
          </div>
          <div *ngIf='name.invalid && name.touched' class='col-form-label col=sm-2 text-danger'>
            <label *ngIf='name?.errors.required'>Required</label>
            <label *ngIf='name?.errors.minlength'>1 char min</label>
          </div>
      </div>
      <div class='form-group row'>
          <label class='col-form-label col-sm-2'>Price:</label>
          <div class='col-sm-8'>
            
            <input [(ngModel)]="product.price" class='form-control' type='text' name='price'
              #price='ngModel' required minlength='3'>
          </div>
          <div *ngIf='price.invalid && price.touched' class='col-form-label col=sm-2 text-danger'>
            <label *ngIf='price?.errors.required'>Required</label>
            <label *ngIf='price?.errors.minlength'>3 char min</label>
          </div>
      </div>
      <div class='form-group row'>
          <label class='col-form-label col-sm-2'>Unit:</label>
          <div class='col-sm-8'>
            
            <input [(ngModel)]="product.unit" class='form-control' type='text' name='unit'
              #unit='ngModel' required minlength='1'>
          </div>
          <div *ngIf='unit.invalid && unit.touched' class='col-form-label col=sm-2 text-danger'>
            <label *ngIf='unit?.errors.required'>Required</label>
            <label *ngIf='unit?.errors.minlength'>1 chars min</label>
          </div>
      </div>
      <div class="form-group row">
          <label class="col-form-label col-sm-2">PhotoPath:</label>
          <div class="col-sm-8">
            <input [(ngModel)]="product.PhotoPath" class="form-control" type="text" name="photopath"
              #photopath="ngModel">
          </div>
          <div *ngIf="photopath.invalid && photopath.touched" class="col-form-label col-sm-2 text-danger">
            <label *ngIf="photopath?.errors.required">Required</label>
            <label *ngIf="photopath?.errors.minlength">8 chars min</label>
          </div>
        </div>
    
        <div class="form-group row">
          <label class="col-form-label col-sm-2">Vendor:</label>
          <div class="col-sm-8">
            <select [(ngModel)]="product.vendorid" class="form-control" name="zip">
              <option *ngFor="let vendor of vendors" [ngValue]="vendor.id">{{ vendor.name }}</option>
            </select>
          </div>
        </div> 
      <div>
        <button class='btn btn-primary' (click)='save()'>Save</button>
      </div> 
    </div>

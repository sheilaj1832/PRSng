<div class='component'>
  <div>
    <span class='page-title'>Login</span>
  </div>

  <div class='container form' *ngIf='login'>

      <div class='form-group row'>
          <label class='col-form-label col-sm-2'>Username:</label>
          <div class='col-sm-8'>
            
            <input [(ngModel)]='user.userName' class='form-control' type='text' name='userName'
              #userName='ngModel' required minlength='1'>
          </div>
          <div *ngIf='userName.invalid && userName.touched' class='col-form-label col=sm-2 text-danger'>
            <label *ngIf='userName?.errors.required'>Required</label>
            <label *ngIf='userName?.errors.minlength'>1 char min</label>
          </div>
        </div>
      <div class='form-group row'>
      <label class='col-form-label col-sm-2'>Password:</label>
      <div class='col-sm-8'>
        
        <input [(ngModel)]='user.password' class='form-control' type='password' name='password'
          #password='ngModel' required minlength='1'>
      </div>
      <div *ngIf='password.invalid && password.touched' class='col-form-label col=sm-2 text-danger'>
        <label *ngIf='password?.errors.required'>Required</label>
        <label *ngIf='password?.errors.minlength'>1 char min</label>
      </div>
      <div>
        <button (click)='login()' class='btn btn-primary'>Login</button>
        <span class='error-msg'> {{ msg }}</span>
      </div> 
    </div>
